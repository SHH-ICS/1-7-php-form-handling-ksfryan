<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange.co</title>

  <!-- Favicon -->
  <link rel="icon" href="favicons/android-chrome-192x192.png" type="image/x-icon">

  <!-- MDL CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!-- MDL JS -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom styles -->
  <style>
    .mdl-layout {
      align-items: center;
      justify-content: center;
    }

    .mdl-card {
      width: 400px;
      margin-top: 50px;
    }

    .mdl-card__title {
      color: #100808;
      background-color: #f76b52;
      font-style: calc(500);
    }

    .centered-form {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    #welcomeMessage {
      margin-top: 20px;
      font-size: 24px;
      color: #100b04;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- MDL Layout -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="centered-form">

        <!-- Card with form -->
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form id="welcomeForm">
              <!-- Name Input -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name" name="name" required name>
                <label class="mdl-textfield__label" for="name">Enter your name</label>
              </div>
              <!-- Submit Button -->
              <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Submit
                </button>
              </div>
            </form>

            <!-- Welcome Message -->
            <div id="welcomeMessage"></div>

          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- JavaScript to handle the form submission -->
  <script>
    document.getElementById('welcomeForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent page reload
      var name = document.getElementById('name').value;
      var welcomeMessage = document.getElementById('welcomeMessage');

      // Display the welcome message
      if (name) {
        welcomeMessage.textContent = "Welcome, " + name + "!";
      } else {
        welcomeMessage.textContent = "Please enter your name!";
      }
    });
  </script>

</body>
</html>
